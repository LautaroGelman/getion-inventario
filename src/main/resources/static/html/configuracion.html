<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configuración - Sistema de Ventas</title>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/configuracion.css" />
  </head>
  <body>
    <main class="config-container">
      <h2>Configuración del Sistema</h2>

      <!-- Apariencia -->
      <section class="config-card">
        <h3>Apariencia</h3>
        <label for="tema-select">Tema:</label>
        <select id="tema-select">
          <option value="claro" selected>Claro</option>
          <option value="oscuro">Oscuro</option>
        </select>
        <button id="guardar-tema">Guardar</button>
      </section>

      <!-- Usuarios Internos -->
      <section class="config-card">
        <h3>Usuarios Internos</h3>
        <button id="btn-nuevo-usuario">+ Nuevo Usuario</button>
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-usuarios">
            <tr>
              <td>1</td>
              <td>Admin Principal</td>
              <td>admin@empresa.com</td>
              <td>Administrador</td>
              <td>
                <button class="editar-usuario" data-id="1">Editar</button>
                <button class="eliminar-usuario" data-id="1">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Pasarela de Pago -->
      <section class="config-card">
        <h3>Pasarela de Pago</h3>
        <label for="api-key">API Key:</label>
        <input type="text" id="api-key"
          placeholder="Ingrese la API Key de la pasarela" />
        <button id="guardar-api">Guardar</button>
      </section>

      <!-- Botón de Volver -->
      <section class="config-card" style="text-align:center">
        <a href="dashboard.html">
          <button>Volver</button>
        </a>
      </section>

    </main>

    <script src="js/configuracion.js"></script>
  </body>
</html>
