<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Nueva Venta</title>
  <!-- Estilos base compartidos -->
  <link rel="stylesheet" href="../css/base.css" />
  <!-- Estilos específicos para ventas -->
  <link rel="stylesheet" href="../css/ventas.css" />
  <script src="../javascript/ventas.js" defer></script>
</head>
<body>
<!-- Contenedor que centra vertical y horizontalmente -->
<div class="container-form">
  <header class="form-header">
    <h1>Registrar Nueva Venta</h1>
  </header>
  <main>
    <form id="form-venta">
      <div class="form-group">
        <label for="articulo">Artículo:</label>
        <select id="articulo" name="articulo" required>
          <option value="">Seleccione...</option>
          <!-- Opciones dinámicas cargadas desde ventas.js -->
        </select>
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required />
      </div>

      <div class="form-group">
        <label for="metodo-pago">Método de Pago:</label>
        <select id="metodo-pago" name="metodo-pago" required>
          <option value="">Seleccione...</option>
          <option value="efectivo">Efectivo</option>
          <option value="tarjeta">Tarjeta</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Fecha:</label>
        <input type="date" id="date" name="fecha-venta" required />      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Registrar Venta</button>
        <button type="button" class="btn-cancel" onclick="window.history.back()">Cancelar</button>
      </div>
    </form>
  </main>
</div>
</body>
</html>
