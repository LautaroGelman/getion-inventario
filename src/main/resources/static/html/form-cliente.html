<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Cliente</title>

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/cliente.css" />
  <!-- ⬇️  script exclusivo del formulario -->
  <script src="/javascript/form-cliente.js" defer></script>
</head>

<body>
<div class="container">
  <aside class="sidebar">
    <h2>Super Panel</h2>
    <nav>
      <ul>
        <li><a href="panel-admin.html">Dashboard</a></li>
        <li><a href="form-cliente.html">Cuentas</a></li>
        <li><a href="reportes.html">Reportes</a></li>
        <li><a href="configuracion.html">Configuración</a></li>
        <li><a href="index.html">Cerrar sesión</a></li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <header><h1>Registro / Edición de Cliente</h1></header>

    <!-- ‼️  Un único <form>  -->
    <form id="clienteForm">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">


      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" name="telefono" />

      <label for="plan">Plan asignado</label>
      <select id="plan" name="plan">
        <option value="BASICO">Básico</option>
        <option value="INTERMEDIO">Intermedio</option>
        <option value="PREMIUM">Premium</option>
      </select>

      <label for="estado">Estado</label>
      <select id="estado" name="estado">
        <option value="ACTIVO">Activo</option>
        <option value="INACTIVO">Inactivo</option>
      </select>

      <button type="submit">Guardar Cliente</button>
    </form>
  </main>
</div>
</body>
</html>
