<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Proveedor</title>
  <link rel="stylesheet" href="../css/articulos.css" />
  <script src="../javascript/proveedor.js" defer></script>
</head>
<body>
<div class="container-form">
  <header class="form-header">
    <h1>Formulario de Proveedor</h1>
  </header>
  <main>
    <form id="form-proveedor">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="contactInfo">Información de Contacto:</label>
        <textarea id="contactInfo" name="contactInfo" rows="4"></textarea>
      </div>

      <div class="form-group">
        <label for="paymentTerms">Términos de Pago:</label>
        <textarea id="paymentTerms" name="paymentTerms" rows="4"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn-submit">Guardar</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='panel-cliente.html#proveedores'">Cancelar</button>
      </div>
    </form>
  </main>
</div>
</body>
</html>
